<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entre em contato</title>
</head>
<body>
    <main>
        <nav>
            <div class="menu">
                <a href="portifolio.html">Página Inicial</a>
                <a href="projetos.html">Projetos</a>
            </div>
        </nav>
        <h3>Entre em contato comigo</h3>
        <section class="forms">
            <form action="">
                <div class="campos">
                    <label for="nome">Quem é vocẽ:</label>
                    <input type="text" id="nome">
                </div>
                <div class="campos">
                    <label for="email">Qual é o seu e-mail:</label>
                    <input type="email" id="email">
                </div>
                <div class="campos">
                    <label for="motivo-contato">Motivo do Contato:</label>
                    <select id="motivo-contato" name="motivo-contato">
                    <option value="profissional">Profissional</option>
                    <option value="pessoal">Pessoal</option>
                    <option value="outro">Outro</option>
                </select> 
                </div>
                <div class="campos">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="mensagem" id="mensagem"></textarea>
                </div>
                <div class="botao botao-contato">
                    <input type="submit" value="Enviar">
                    <input type="button" value="Limpar">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
